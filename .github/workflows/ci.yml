name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ── Android (Kotlin) ────────────────────────────────────────────────────────
  android:
    name: Android build & unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle.kts', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}

      - name: Assemble debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Run JVM unit tests
        run: ./gradlew test --no-daemon --stacktrace

  # ── Rust ────────────────────────────────────────────────────────────────────
  rust:
    name: Rust build & tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            plugin/target
          key: cargo-${{ hashFiles('plugin/**/Cargo.toml', 'plugin/**/Cargo.lock') }}

      - name: Cargo test (workspace)
        working-directory: plugin
        run: cargo test --workspace

      - name: Cargo build linux target
        working-directory: plugin
        run: cargo build --target x86_64-unknown-linux-gnu
